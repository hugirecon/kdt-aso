<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KDT Aso - Offline</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#0f3460">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #e4e4e4;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      text-align: center;
      padding: 40px 20px;
      max-width: 500px;
    }
    
    .logo {
      font-size: 48px;
      margin-bottom: 20px;
    }
    
    h1 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 10px;
      color: #fff;
    }
    
    .subtitle {
      font-size: 14px;
      color: #888;
      margin-bottom: 30px;
    }
    
    .status-box {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 30px;
      margin-bottom: 30px;
    }
    
    .status-icon {
      font-size: 64px;
      margin-bottom: 20px;
    }
    
    .status-text {
      font-size: 18px;
      margin-bottom: 10px;
    }
    
    .status-detail {
      font-size: 14px;
      color: #888;
    }
    
    .actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    button {
      background: #0f3460;
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    button:hover {
      background: #1a4a7a;
      transform: translateY(-1px);
    }
    
    button.secondary {
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    button.secondary:hover {
      background: rgba(255, 255, 255, 0.05);
    }
    
    .cached-data {
      margin-top: 40px;
      padding-top: 30px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .cached-data h2 {
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 15px;
      color: #888;
    }
    
    .cached-item {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 8px;
      padding: 12px 16px;
      margin-bottom: 8px;
      text-align: left;
      font-size: 14px;
    }
    
    .cached-item .label {
      color: #888;
      font-size: 12px;
    }
    
    .online-indicator {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      background: rgba(220, 53, 69, 0.2);
      border-radius: 20px;
      font-size: 14px;
      color: #dc3545;
      margin-bottom: 20px;
    }
    
    .online-indicator.online {
      background: rgba(40, 167, 69, 0.2);
      color: #28a745;
    }
    
    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: currentColor;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">üõ°Ô∏è</div>
    <h1>KDT Aso</h1>
    <p class="subtitle">Autonomous Operations Platform</p>
    
    <div id="status-indicator" class="online-indicator">
      <span class="dot"></span>
      <span>Offline</span>
    </div>
    
    <div class="status-box">
      <div class="status-icon">üì°</div>
      <div class="status-text">Connection Lost</div>
      <div class="status-detail">
        The system is currently unavailable. Your actions will be synced when the connection is restored.
      </div>
    </div>
    
    <div class="actions">
      <button onclick="location.reload()">‚Üª Try Again</button>
      <button class="secondary" onclick="checkConnection()">Check Connection</button>
    </div>
    
    <div class="cached-data" id="cached-data" style="display: none;">
      <h2>üìã Cached Data Available</h2>
      <div id="cached-items"></div>
    </div>
  </div>
  
  <script>
    // Check online status
    function updateOnlineStatus() {
      const indicator = document.getElementById('status-indicator');
      if (navigator.onLine) {
        indicator.classList.add('online');
        indicator.innerHTML = '<span class="dot"></span><span>Back Online</span>';
        setTimeout(() => location.reload(), 1000);
      } else {
        indicator.classList.remove('online');
        indicator.innerHTML = '<span class="dot"></span><span>Offline</span>';
      }
    }
    
    window.addEventListener('online', updateOnlineStatus);
    window.addEventListener('offline', updateOnlineStatus);
    updateOnlineStatus();
    
    // Check connection manually
    async function checkConnection() {
      try {
        const response = await fetch('/api/health', { cache: 'no-store' });
        if (response.ok) {
          location.reload();
        }
      } catch (e) {
        alert('Still offline. Please check your connection.');
      }
    }
    
    // Show cached data
    async function showCachedData() {
      try {
        const cache = await caches.open('kdt-aso-v1');
        const keys = await cache.keys();
        
        if (keys.length > 0) {
          document.getElementById('cached-data').style.display = 'block';
          const container = document.getElementById('cached-items');
          
          const apiKeys = keys.filter(k => k.url.includes('/api/'));
          for (const key of apiKeys.slice(0, 5)) {
            const url = new URL(key.url);
            const div = document.createElement('div');
            div.className = 'cached-item';
            div.innerHTML = `<div class="label">Cached</div>${url.pathname}`;
            container.appendChild(div);
          }
        }
      } catch (e) {
        console.error('Error showing cached data:', e);
      }
    }
    
    showCachedData();
  </script>
</body>
</html>
